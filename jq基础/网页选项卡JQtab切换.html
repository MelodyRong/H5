<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>网页选项卡JQtab切换</title>
		<style type="text/css">
			body{
				font-size:13px;
			}
			ul,li{
				margin:0px;
				padding:0;
				list-style: none;
			}
			#menu li{
				text-align: center;
				float: left;
				padding:5px;
				margin-right: 2px;
				width:50px;
				cursor: pointer;
			}
			#menu li.tabFocus{
				width:50px;
				font-weight: bold;
				background-color:#f3f2e7;
				border:solid 1px #666;
				border-bottom: 0;;z-index:100;
				position:relative;
			}
			#content{
				width:260px;
				height:80px;
				padding:10px;
				background-color:#F3F2E7;
				clear: left;
				border:solid 1px #666;
				position: relative;
				top:-1px;
			}
			#content li {
				display: none;
			}
			#content li.conFocus{
				display: block;
			}
		</style>
	</head>
	<body>
		<ul id="menu">
			<li class="tabFocus">家居</li>
			<li>电器</li>
			<li>二手</li>
		</ul>
		<ul id="content">
			<li class="conFocus">我是家具的内容</li>
			<li>欢迎您来到电器城</li>
			<li>二手市场，产品丰富多彩</li>
		</ul>
	</body>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript">
		$(function(){
			//带参数遍历各个选项卡
			$("#menu li").each(function(index){
				$(this).click(function(){//注册每个选项卡的单击事件
					//移除已选中的样式
					$("#menu>li.tabFocus").removeClass("tabFocus");
					$(this).addClass("tabFocus");//增加当前选中项的样式
					$("#content>li.eq(" + index + ")").hide().siblings().show();//显示选项卡对应的内容并隐藏位未选中的内容
				})
			})
		})
	</script>
</html>
