<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>js函数基础</title>
	</head>
	<body>
		<button type="button" onclick="myTwoFunction()">计数!</button>
	</body>
	<script type="text/javascript">
		/*1.js函数定义：
		 * (1)js中使用关键字function来声明函数，函数可以通过生命定义，也可以是一个表达式；
		函数声明后不会立即执行,会在我们需要的时候调用;
		分号是用来分隔可执行JavaScript语句。 由于函数声明不是一个可执行语句，所以不以分号结束。
		JavaScript 函数可以通过一个表达式定义。函数表达式可以存储在变量中：
		var x = function (a, b) {return a * b};
		在函数表达式存储在变量后，变量也可作为一个函数使用：
		var x = function (a, b) {return a * b};
		var z = x(4, 3);
		以上函数实际上是一个 匿名函数 (函数没有名称)。函数存储在变量中，不需要函数名称，通常通过变量名来调用。
		上述函数以分号结尾，因为它是一个执行语句。
		函数同样可以通过内置的 JavaScript 函数构造器（Function()）定义。
		(2)函数提升（Hoisting）：
		提升（Hoisting）应用在变量的声明与函数的声明,因此，函数可以在声明之前调用：
		myFunction(5);
		function myFunction(y) {
		    return y * y;
		}
		函数表达式可以 "自调用"。,自调用表达式会自动调用。,如果表达式后面紧跟 () ，则会自动调用。,不能自调用声明的函数。,通过添加括号，来说明它是一个函数表达式：
		function myFunction(y) {
		    return y * y;
		}()
		函数可作为一个值使用：function myFunction(a, b) {
	    return a * b;
		}
		var x = myFunction(4, 3);
		document.getElementById("demo").innerHTML = x;此例是将函数的值付给id名为demo的标签上；
		函数是对象
		在 JavaScript 中使用 typeof 操作符判断函数类型将返回 "function" 。
		但是JavaScript 函数描述为一个对象更加准确。
		JavaScript 函数有 属性 和 方法：
		arguments.length 属性返回函数调用过程接收到的参数个数；
		toString() 方法将函数作为一个字符串返回:*/
		/*2.js函数参数：函数显示参数和函数隐式参数
		(1)函数显式参数在函数定义时列出。
		(2)函数隐式参数在函数调用时传递给函数真正的值。
		参数规则:
		JavaScript 函数定义时显式参数没有指定数据类型。
		JavaScript 函数对隐式参数没有进行类型检测。
		JavaScript 函数对隐式参数的个数没有进行检测。
		默认参数:
		如果函数在调用时未提供隐式参数，参数会默认设置为： undefined
		Arguments 对象:
		JavaScript 函数有个内置的对象 arguments 对象。
		argument 对象包含了函数调用的参数数组。
		通过这种方式你可以很方便的找到最大的一个参数的值;或者计算出所有参数的和*/
		//实例一：js函数Arguments对象，很方便找到函数最大参数的值：
		x = findMax(1, 123, 500, 115, 44, 88);
		function findMax() {
		    var i, max = arguments[0];
		    
		    if(arguments.length < 2) return max;
		 
		    for (i = 0; i < arguments.length; i++) {
		        if (arguments[i] > max) {
		            max = arguments[i];
		        }
		    }
		    return max;
		}
		document.write(x);
		//实例二：计算所有参数之和：
		function sumAll() {
	    var i, sum = 0;
	    for(i = 0; i < arguments.length; i++) {
	        sum += arguments[i];
	    }
	    return sum;
		} 
		document.write("<br>" + sumAll(1, 123, 500, 115, 44,88));
		/*通过值传递参数
		在函数中调用的参数是函数的隐式参数。
		JavaScript 隐式参数通过值来传递：函数仅仅只是获取值。
		如果函数修改参数的值，不会修改显式参数的初始值（在函数外定义）。
		隐式参数的改变在函数外是不可见的。
		通过对象传递参数
		在JavaScript中，可以引用对象的值。
		因此我们在函数内部修改对象的属性就会修改其初始的值。
		修改对象属性可作用于函数外部（全局变量）。
		修改对象属性在函数外是可见的。*/
		/*3.函数调用：
		 js函数中有4中调用方法：每种方式的不同方式在于this的初始化，
		 一般而言，在js中，this指向函数执行时的当前对象，this是保留关键字，你不能修改this的值
		 (1)作为一个函数被调用：function myFunction(a, b) {
		    return a * b;
		}
		myFunction(10, 2);
		myFunction() 和 window.myFunction() 是一样的：
		这是调用 JavaScript 函数常用的方法， 但不是良好的编程习惯 
		全局变量，方法或函数容易造成命名冲突的bug。
		(2)全局变量：当函数没有被自身的对象调用时， this 的值就会变成全局对象。
		在 web 浏览器中全局对象是浏览器窗口（window 对象）。
		该实例返回 this 的值是 window 对象:
		(3)函数作为方法调用：在 JavaScript 中你可以将函数定义为对象的方法。
		以下实例创建了一个对象 (myObject), 对象有两个属性 (firstName 和 lastName), 及一个方法 (fullName):
		(4)使用构造函数调用函数：如果函数调用前使用了 new 关键字, 则是调用了构造函数。
		这看起来就像创建了新的函数，但实际上 JavaScript 函数是重新创建的对象;
		(5)作为函数方法调用函数：在 JavaScript 中, 函数是对象。JavaScript 函数有它的属性和方法。
		call() 和 apply() 是预定义的函数方法。 两个方法可用于调用函数，两个方法的第一个参数必须是对象本身。myObject = myFunction.call(myObject, 10, 2);    */
		/*4.js闭包：
		 js变量可以是局部变量或者全局变量，局部变量可以用到闭包；
		 全局变量：定义在函数外部的全局变量，任何地方都可以调用访问！
		 局部变量：只在函数的内部调用时起作用。
		 */
		//实例三：this指向全局变量Windows：
		function myFunction() {
			return this;
		}
		document.write("<br>" + myFunction()); 
		//实例四：函数作为方法调用：
		var myObject = {
		    firstName:"John",
		    lastName: "Doe",
		    fullName: function() {
				return this.firstName + " " + this.lastName;
		    }
		}
		document.write("<br>" + myObject.fullName()); 
		//在一个对象方法中，this是对象本身：
		var myObject = {
		    firstName:"John",
		    lastName: "Doe",
		    fullName: function() {
				return this;
		    }
		}
		document.write("<br>" + myObject.fullName());
		//实例五：使用构造函数调用函数：
		function myOneFunction(arg1, arg2) {
			this.firstName = arg1;
		    this.lastName  = arg2;
		}
		var x = new myOneFunction("John","Doe")
		document.write("<br>" + x.firstName); 
		//实例六：闭包，举报变量计数：
		var add = (function () {
		    var counter = 0;
		    return function () {return counter += 1;}
		})();
		function myTwoFunction(){
		    document.write(add());
		}
	</script>
</html>
