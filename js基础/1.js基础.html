		/*2.js用法：可被放置在head和body中，或body下方，或使用外部引用的js文件

		/*4.js语法：js是一个脚本语言，它是一个轻量级的，但功能强大的编辑语言。
		 * (1).js字面量：在编程语言中，一般固定值称为字面量，在js中包括数字（number）字面量，字符串（string）字面量，表达式字面量，数组（Array）字面量，对象（object）字面量，函数（function）字面量。

		 * (3).js操作符：js使用算数运算符来计算值，如5*6，js使用赋值运算符来给变量赋值，如x=4；js语言有多种类型的运算符，如赋值=，算数+-*%／，条件== != 比较< >，逻辑运算符
		 * (4).js语句：在HTML中，js语句想浏览器发出命令，语句是用逗号分隔的；
		 * (5).js关键字：js关键字用于标识要执行的操作，和其他语言一样，js保留了一些关键字为自己所用，如var关键字告诉浏览器创建一个新的变量。
		 * (6).js注释：不是所有的js语句都是“命令”。双斜杠//后的内容将会被浏览器忽略。
		 * (7).js数据类型：js有多重数据类型，数字，字符串，数组，对象等等！
		 * (8).js函数：js语句可以写在函数中，函数可以重复引用：引用一个函数=调用函数（执行函数内的语句）；
		 * (9).js字母大小写：js对大小写是敏感的。当编写js语句时，请留意是否关闭大小写切换键，比如：函数getElementById()和getElementbyId()是不同的，同样，变量myVariable与MyVariable也是不同的。
		 * (10).js字符串：js使用Unicode字符集。Unicode覆盖了所有的字符，包含标点等字符。
		 */
		/*5.js语句：js语句向浏览器发出的命令，语句的作用是告诉浏览器该做什么？比如innerHTML告诉浏览器输出文本！
		 (1).分号用于分隔js语句，通常我们在每条可执行的语句结尾添加分号，使用分号的另一用处是在一行中编写多条语句，但是在js中，使用分号来结束语句是可选的。
		 (2).js代码是js语句的序列，浏览器按照谁许依次执行每条语句。
		 (3).js代码块可以分批的组合起来，比如函数，代码块以左花括号开始，右花括号结束，代码块的作用是一并的执行语句序列。
		 (4).js语句标识：js语句通常以一个语句标识符为开始，并执行该语句，语句标识符是保留关键字不能作为变量名使用，例如：break：用于跳出循环；catch，在执行try语句块执行出错时执行catch语句块；等等！
		 (5).js空格：js会忽略多余的空格，你可以向脚本添加空格，来提高其可读性！

		 */

		 */

		 空和未定义都表示变量不含有值；js变量均含有值，当你声明一个变量时，就创建了一个新的对象！*/

		 * 访问对象的属性：属性是与对象有关的值，访问对象属性的语句是：ObjectName.propertyName；

		 * 访问对象的方法：方法是能够在对象上执行的动作，可以通过一下语法来调节方法：objectName.methdName()，这个例子使用了String对象的toUpperCase()方法来讲文本转换为大写。
		 * var message = "Hello World!";

		 * 创建js对象：通过js，可以定义并创建自己的对象，创建新对象有两种不同的方法：1.定义并创建对象的实例；2.使用函数来定义对象，然后创建新的对象实例！

		 */
		/*9.js对象：js对象是拥有属性和方法的数据。上述方法中已阐述如何定义一个变量和如何访问一个变量*/
		/*10.js函数：函数是由事件驱动或者当它被调用时执行的可重复使用的代码块。函数是包裹在花括号中的代码块，前面使用了关键词function；
		 function functionName(){
		 	执行代码；
		 }
		 当调用该函数时，会执行函数内的代码。js对大小写敏感，关键词function必须是消协的，并且必须以函数名相同的大小写来调用函数。
		 *在调用函数时，你可以向其传递参数可以发送任意多的参数，由逗号，隔开，变量和参数必须以一直的顺序出现，第一个变量就是第一个被传递的参数的给定的值，以此类推。
		 * 带有返回值的参数：有时候我们会希望函数将值返回调用它的地方，通过使用return语句就可以实现，在使用return语句是，函数会停止执行，并返回指定的值！
		 * 在你仅仅希望退出函数的时候，也可使用return语句，返回值是可选的！
		 * 局部js变量，是指定义在函数内部的变量！

		 * js变量的生存期：js变量的生命期从它们被生命的时间开始，局部变量会在函数运行以后被删除，全局变量会在页面关闭后被删除*/

		/*10.js运算符：=用于赋值，+用于加值
		 算数运算符：+-*／%加减乘余除 ++自增--自减
		 赋值运算符：=等于+=加等于-=减等于*=乘等于／=除等于%=余等于*/
		/*11.js比较和逻辑运算符：用于测试true或者false
		 比较运算符：以测试标亮或值是否相等；==值相等便可，===值和类型都必须相等，!=不等于，!==不绝对等于，>大于，<小于，>=大于或者等于，<=小于或者等于
		 逻辑运算符：用于测定变量或值之间的逻辑；&&and和，||or或者，！not非；
		 条件运算符：三目运算符：如age<18?"年龄太小"！"年龄已达到"*/
		/*12.js  if..else语句：条件语句用于基于不同的条件来执行不同的动作！
		 * if语句：只有当指定条件为true时，使用该语句来执行代码
		 * if...else语句：当条件为true时执行代码，到那个条件为false时执行其他代码
		 * if..else..if..else语句：使用该语句来选择多个代码块之一来执行

		 */
//		if(){

		/*13.js  switch语句：用于基于不同的条件来执行不同的动作！

				break;
				case 4:alert("今天是星期四");
				break;
				case 5:alert("今天是星期五");
				break;
				case 6:alert("今天是星期六");
				break;

				alert("期待周末！");
			}
		}
		/*14.js  for循环：循环可以将代码块执行指定的次数；
		 不同类型的循环：for：循环代码块一定的次数；for／in：循环遍历对象的属性；while：当指定的条件为true时，循环指定的代码块；do／while：同样当指定的条件为true时巡按指定的代码块*/
		//实例十：for循环：
		var cars = ["BMW","Volvo","Saab","Ford"];
		for(var i = 0;i<cars.length;i++){
			document.write(cars[i] + "<br>");
		}
		//for/in遍历：
		function MyEightFunction(){
			var e;
			var f = "";
			var person = {fname:"Bill",lname:"Gates",age:"18"};
			for(e in person){
				document.write(f + person[g]);
			}
		}
		/*15.js  while循环：只要指定条件为true，循环就可以值执行代码块
		 do/while循环：该循环会在检查条件是否为真之前执行一次代码块，然后如果条件为真的话，就会重复这个循环
		 
		 * 比较for循环和do／while循环的区别：*/
		//实例十一：while循环：
		function MyNineFunction(){
			var g = "";
			var h = 0;
			while(h<5){
				g = g + "该数字为" + h + "<br>";

				l = l + "该数字为" + m + "<br>";

			}while(m<5)
			document.write(l);		
		}
		/*16.js break和Continue语句：
		 break语句用于跳出循环，只能用在循环或者switch中，通过标签引用，break语句可用于跳出任何js代码块；

		 /*18.js类型转换：

		  * NaN 的数据类型是 number
			数组(Array)的数据类型是 object

			* constructor属性：返回所有js变量的构造函数，可以使用constructor属性来查看对象是否为数组(包括字符串Array),来查看对象是否为日期(包含字符串“Date”)
			* 
			* 全局方法String()可以将数字转换成字符串；该方法可用于任何类型的数字，字母，标亮，表达式；方法toString()也有同样的效果。toExponential()把对象的值转换为指数计数法。toFixed()把数字转换为字符串，结果的小数点后有指定位数的数字。toPrecision()把数字格式化为指定的长度。
			* getDate()	从 Date 对象返回一个月中的某一天 (1 ~ 31)。

			* 全局方法Number()可讲布尔值转换成数字；日期方法getTime()也有相同的效果。*/
			//fruits.constructor.toString().indexOf("Date") > 0

		    /*19.js正则表达式：使用但个字符来描述，匹配一系列符合某个语法规则的字符串搜索模式。搜索模式可用于文本搜索和文本替换！
		     语法：／正则表达式主体／修饰符(可选)
		     使用正则表达式：正则表达式通常用于两个字符串方法：search()和replace()。search()方法用于检索字符串中指定的子字符串，或检索与正则表达式想匹配的子字符串，并返回子串的其实位置！replace()方法用于在字符串中用一些字符替代另一些字符，或替代一个与正则表达式匹配的子串；
		     search()方法使用正则表达式：var str = "isit unoob!";var n = str.search(/Runoob/i);返回结果为6；
		     search()方法使用字符串：var str = "isit unoob!";var n = str.search("Runoob");
		     replace()方法使用字符串：var txt = str.replace("Microsoft","Runoob");
		     replace()方法使用正则表达式：使用正则表达式且不区分大小写将字符串中的Microsoft替换成Runoob：var txt = str.replace(/microsoft/i,"Runoob");
